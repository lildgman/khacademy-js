<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #idInput {
            display: flex;
        }

        #pwdValidInput {
            display: flex;
        }

    </style>
</head>

<body>
    <fieldset>
        <legend>회원가입</legend>
        <div id="idInput">
            아이디:
            <input type="text" id="userId" class="input">
            <div id="validId"></div>
        </div>

        <div id="pwdInput">
            비밀번호:
            <input type="password" id="userPwd" class="input">
        </div>

        <div id="pwdValidInput">
            비밀번호 확인:
            <input type="password" id="userPwdValid" class="input">
            <div id="validPwd"></div>
        </div>

        <div id="nameInput">
            이름:
            <input type="name" id="userNameInput" class="input">
        </div>

        <div>
            <button id="enroll">회원가입</button>
        </div>

        <script>
            userId.onkeyup = function () {
                const userId = document.querySelector("#userId");

                if (userId.value === "user01") {
                    document.querySelector("#validId").style.color = "red";
                    document.querySelector("#validId").innerHTML = "이미 존재하는 아이디입니다.";
                } else {
                    document.querySelector("#validId").style.color = "green";
                    document.querySelector("#validId").innerHTML = "사용가능한 아이디입니다.";
                }
            }

            userPwdValid.onkeyup = function () {
                const userPwd = document.querySelector("#userPwd");
                const userPwdValid = document.querySelector("#userPwdValid");

                if(userPwd.value === userPwdValid.value) {
                    document.querySelector("#validPwd").style.color = "green";
                    document.querySelector("#validPwd").innerHTML = "비밀번호가 일치합니다.";
                } else {
                    document.querySelector("#validPwd").style.color = "red";
                    document.querySelector("#validPwd").innerHTML = "비밀번호가 일치하지 않습니다.";
                }
            }
        </script>

    </fieldset>
</body>

</html>
