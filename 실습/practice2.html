<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">
    <script>
        /**
        사용자가 계산할 숫자 두 개를 입력하고 연산자도 선택하게 함
        ‘=‘버튼을 누르면 오른쪽에 계산 결과가 나오며 계산 결과가 나오는 창은 읽기만 가능
        이 때, 나누는 수가 0일 때 계산 결과 창의 배경이 빨갛게 변하며 ‘연산 불가‘라는 하얀 글자가 들어감
        (위 조건은 / 연산과 % 연산 모두 같음)
        * 자바의 경우, 0으로 나누면 에러가 뜨며 종료되었지만 자바스크립트는 NaN 또는 ±Infinity를 결과 값으로 내며 모두 Number임
        ±Infinity는 ==로 비교할 수 있고 NaN는 isNaN(변수 명) 으로 확인할 수 있음
         모든 연산 경우에 대한 결과 값을 확인해 본 후 조건을 적용하는 것을 추천! 
        
        */

        function calculate() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let resultnum = document.getElementById("resultnum");

            let select = document.getElementById("cal");
            let type = select.options[select.selectedIndex].value;

            resultnum.style.backgroundColor= "white";

            if (type === "+") {
                resultnum.innerHTML = (parseInt(num1) + parseInt(num2));
            }

            else if (type === "-") {
                resultnum.innerHTML = (parseInt(num1) - parseInt(num2));
            }

            else if (type === "*") {
                resultnum.innerHTML = (parseInt(num1) * parseInt(num2));
            }

            else if (type === "/") {
                if (num2 == 0) {
                    resultnum.style.backgroundColor = "pink";
                    resultnum.innerHTML = "연산불가!"
                } else {
                    resultnum.innerHTML = (parseInt(num1) / parseInt(num2));

                }
            }

            else if (type === "%") {
                if (num2 == 0) {
                    resultnum.style.backgroundColor = "pink";
                    resultnum.innerHTML = "연산불가!"
                } else {
                    resultnum.innerHTML = (parseInt(num1) % parseInt(num2));
                }
            }


        }

    </script>
</head>

<body style="padding-left: 50px">
    <div>
        <input type="text" class="num" id="num1">
        <select name="calculate" id="cal">
            <option class="calc" value="+">+</option>
            <option class="calc" value="-">-</option>
            <option class="calc" value="*">*</option>
            <option class="calc" value="/">/</option>
            <option class="calc" value="%">%</option>
        </select>
        <input type="text" class="num" id="num2">
        <button id="resultbtn" onclick="calculate()">=</button>
        <div class="result" id="resultnum">
            sadasd
        </div>

    </div>

</body>

</html>
