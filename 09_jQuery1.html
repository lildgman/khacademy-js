    <h3>* jQuery에서의 input</h3>
    텍스트상자: <input type="text"> <br>
    일반버튼: <input type="button"> <br>
    체크박스: <input type="checkbox"> <br>
    첨부파일: <input type="file"> <br>
    비밀번호: <input type="password"> <br>
    라디오버튼: <input type="radio"> <br>
    초기화버튼: <input type="reset"> <br>
    제출버튼: <input type="submit"> <br>

    <script>
        $(function () {
            $(":text").css("background", "red");
            $(":button").css({ width: "100px", height: "100px" }).val("버튼킹").css("font-size", "20px");

            //속성을 변경하고 싶을 때
            $(":checkbox").attr('checked', true);

            // 첨부파일 input에 배경색을 녹색으로
            $(':file').css("background", "green");

            // 비밀번호 input에 배경색 노란색
            $(':password').css("background", "yellow");

            // 라디오버튼 check상태로, 가로 50, 세로 50px
            $(':radio').attr("checked", true).css({ width: "50px", height: "50px" });

            // 제출버튼 클릭 alert("zzzz")
