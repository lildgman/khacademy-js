<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수와 자료형</h1>
    <h2 id="discription">변수 선언 시 var 뿐만 아니라 let, const 이용해서 선언가능</h2>

    <!--
        버전차이, 단점이 있어 보완하려고 나옴
    -->

    <script>
        // 변수 선언
        var tmp1;
        let tmp2;
        const tmp3 = "good";

        var age = 45;
        var pi = 3.14;

        var age = 50;

        /**
        * let은 var에서 같은 이름의 중복생성을 하지 못하게 만든 자료형
        * 다만 let과 var는 모두 값을 변경하는 것은 가능
        */

        let name = "odg";
        // let name = "ff";

        let h2El = document.getElementById("discription");

        /**
         const는 상수를 표현하기 위한 자료형
         값을 변경할 수 없다.
         */

        const name3 = "ggd";
        //name3 = 1234;
        console.log(name3);

        let h2El2 = document.getElementById("discription");
        h2El2.innerHTML = "??";

        /**
        Naming
        1) 일반적으로 영어 사용, 문자 숫자 모두 가능
        2) 특수문자 중 $와 _ 사용할 수 있음
        3) 숫자로 변수명 시작 불가능
        4) 키워드를 변수명으로 사용 불가능

        Naming Type

        1) camelCase -> 대부분의 언어에서 많이 사용하며 단어의 시작마다 대문자로 구분
        2) snake_case -> 파이썬에서 주로 사용, 단어의 시작마다 _로 구분
        */
         
    </script>
</body>
</html>
